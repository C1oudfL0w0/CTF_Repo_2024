<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Log</title>
    <style>
        pre {
            white-space: pre-wrap; /* 保持格式，同时在需要时换行 */
            word-wrap: break-word; /* 长单词或URL断行 */
            background-color: #f8f8f8; /* 背景颜色 */
            border: 1px solid #ddd; /* 边框 */
            padding: 10px; /* 内边距 */
            font-family: 'Courier New', Courier, monospace; /* 字体 */
        }
    </style>
</head>
<body>
    <h1>app.log</h1>
<pre>{{log_contents}}</pre>
</body>
</html>
