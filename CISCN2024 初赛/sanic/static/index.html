<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sanic</title>
  <link rel="stylesheet" href="/static/style.css">

</head>
<body>
<!-- /src -->
<div class="sun">
  <div class="p p1">
    <div class="m"></div>
  </div>
  <div class="p p2">
    <div class="m m1"></div>
  </div>
  <div class="p p3">
    <div class="m m1">
      <div class="m"></div>
    </div>
  </div>
  <div class="p p4">
    <div class="m m1"></div>
    <div class="m m2"></div>
    <div class="m m3"></div>
  </div>
  <div class="p p5"></div>
</div>

<svg class="stars" xmlns="http://www.w3.org/2000/svg">
  <filter id="starf">
    <feturbulence basefrequency="0.2" seed="4"></feturbulence>
    <fecolormatrix values="0 0 0 9 -4               0 0 0 9 -4              0 0 0 9 -4              0 0 0 0 1"></fecolormatrix>
  </filter>
  <rect width="100%" height="100%" filter="url(#starf)"></rect>
</svg>

</body>
</html>
